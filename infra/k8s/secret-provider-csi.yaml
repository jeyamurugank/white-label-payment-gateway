
# Example SecretProviderClass for Vault CSI driver (secrets-store-csi-driver + provider-vault)
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-secrets-provider
spec:
  provider: vault
  parameters:
    vaultAddress: "https://vault.example.com"
    roleName: "payment-gateway-role"
    objects: |
      - objectName: "razorpay"
        secretPath: "secret/data/payment_gateway/providers/razorpay"
        secretKey: ""
      - objectName: "cashfree"
        secretPath: "secret/data/payment_gateway/providers/cashfree"
        secretKey: ""
      - objectName: "payu"
        secretPath: "secret/data/payment_gateway/providers/payu"
        secretKey: ""
